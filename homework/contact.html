<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="components/contact.css">
    <title>Blog</title>
</head>

<body>
    <main class="m-1">
        <div class="max-width-1  margin-auto">
            <h1 class="m-1">Contact Us</h1>
            <div class="contactDiv">
                <div class="form-content">
                    <label for="name">Enter your name</label>
                    <input type="text" id="name" class="form-input" placeholder="Enter your name">
                </div>
                <div class="form-content">
                    <label for="email">Enter your email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email">
                </div>
                <div class="form-content">
                    <label for="tel">Enter your contact number</label>
                    <input type="tel" id="tel" class="form-input" placeholder="Enter your contact number">
                </div>
                <div class="form-content">
                    <a class="opt">*Optional</a>
                    <label for="titleofmsg">Message title</label>
                    <input type="title" id="title" class="form-input" placeholder="Enter your title">
                </div>
                <div class="form-content">
                    <label for="textarea">Enter your message</label>
                    <textarea name="textarea" id="textarea" cols="20" class="form-input" rows="10"
                        placeholder="Enter Your Text Hear"></textarea>
                </div>
                <div class="m-2">

                    <button class="btnform" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </main>
    <div class="back-btn">
        <a href="index.html">
        <button class="backbtn" type="go back">Go back to main page</button>
        </a>
    </div>
    <div class="contacts">
        <p>Phone number: 123567890</p>
        <p>Adress: placeholder adress</p>
    </div>
</body>

</html>
